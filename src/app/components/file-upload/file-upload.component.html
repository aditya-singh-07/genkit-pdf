<div class="flex justify-center items-center bg-gradient-to-br from-slate-50 to-slate-200 p-4 py-[5%] min-h-fit">
    <div class="bg-white rounded-3xl p-4] md:p-6 shadow-2xl w-full max-w-xl">
      <div class="text-center mb-4">
        <h2 class="text-xl md:text-2xl font-bold text-slate-800 mb-1">Upload PDF Document</h2>
        <p class="text-slate-600 text-sm">Select a PDF file to start chatting with AI about its content</p>
      </div>
  
      <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="space-y-3">
        <div class="border-2 border-dashed border-slate-300 rounded-xl p-4 md:p-6 text-center transition-all duration-300 cursor-pointer hover:border-blue-500 hover:bg-blue-50/50"
             [class.border-blue-500]="isDragOver"
             [class.bg-blue-50]="isDragOver"
             (dragover)="onDragOver($event)"
             (dragleave)="onDragLeave($event)"
             (drop)="onDrop($event)">
          
          <div class="text-blue-500 mb-2">
            <svg class="w-10 h-10 mx-auto" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7,10 12,15 17,10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
          </div>
          
          <div class="mb-3">
            <h3 class="text-base font-semibold text-slate-800 mb-1">
              {{ selectedFile ? selectedFile.name : 'Drop your PDF here' }}
            </h3>
            <p class="text-slate-600 text-xs">
              {{ selectedFile ? 'File selected' : 'or click to browse' }}
            </p>
          </div>
          
          <input 
            type="file" 
            #fileInput
            accept=".pdf"
            (change)="onFileSelected($event)"
            class="hidden">
          
          <button type="button" 
                  class="bg-blue-600 hover:bg-blue-700 text-white border-none px-4 py-2 rounded-full font-semibold transition-all duration-300 hover:-translate-y-1 hover:shadow-lg text-sm"
                  (click)="fileInput.click()">
            Browse Files
          </button>
        </div>
  
        <div class="space-y-1">
          <label for="customPrompt" class="block font-semibold text-slate-700 text-sm">
            Custom System Prompt (Optional)
          </label>
          <textarea 
            id="customPrompt"
            formControlName="customPrompt"
            placeholder="Enter a custom prompt to guide the AI assistant..."
            rows="1"
            class="w-full p-2 border-2 border-slate-200 rounded-lg resize-none font-inherit transition-colors duration-300 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-sm"></textarea>
        </div>
  
        <button 
          type="submit" 
          [disabled]="!uploadForm.valid || isUploading"
          class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white border-none py-2.5 px-4 rounded-full text-sm font-semibold cursor-pointer transition-all duration-300 hover:-translate-y-1 hover:shadow-xl disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none">
          <span *ngIf="!isUploading">Upload & Start Chat</span>
          <span *ngIf="isUploading" class="flex items-center justify-center gap-2">
            <div class="w-3 h-3 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
            Uploading...
          </span>
        </button>
      </form>
  
      <div *ngIf="error" class="mt-3 bg-red-50 border border-red-200 text-red-700 px-3 py-2 rounded-lg text-center text-xs">
        {{ error }}
      </div>
    </div>
  </div>
